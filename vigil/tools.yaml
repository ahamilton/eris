
c_syntax_gcc:
  deps: [gcc g++-6] 
  url: https://gcc.gnu.org/
  executables: [gcc]
  command: gcc -fsyntax-only

php7_syntax:
  deps: [php7.2-cli] 
  url: https://en.wikipedia.org/wiki/PHP
  executables: [php7.2]
  command: php7.2 --syntax-check

shellcheck:
  deps: [shellcheck]
  url: shellcheck
  executables: [shellcheck]
  command: shellcheck

cppcheck:
  deps: [cppcheck]
  url: cppcheck
  executables: [cppcheck]
  command: cppcheck
