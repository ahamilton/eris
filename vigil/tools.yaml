objdump_headers:
  dependencies: [binutils]
  url: https://en.wikipedia.org/wiki/Objdump
  command: objdump --all-headers
  success_status: normal

objdump_disassemble:
  dependencies: [binutils]
  url: https://en.wikipedia.org/wiki/Objdump
  command: objdump --disassemble --reloc --dynamic-reloc
  success_status: normal

readelf:
  dependencies: [binutils]
  url: https://en.wikipedia.org/wiki/Objdump
  command: readelf --all
  success_status: normal

unzip:
  dependencies: [unzip]
  url: unzip
  command: unzip -l
  success_status: normal

tar_gz:
  dependencies: [tar]
  url: http://www.gnu.org/software/tar/manual/tar.html
  command: tar ztvf
  success_status: normal

tar_bz2:
  dependencies: [tar]
  url: http://www.gnu.org/software/tar/manual/tar.html
  command: tar jtvf
  success_status: normal

nm:
  dependencies: [binutils]
  url: https://linux.die.net/man/1/nm
  command: nm --demangle
  success_status: normal

pdf2txt:
  dependencies: [python-pdfminer]
  url: python-pdfminer
  command: pdf2txt
  success_status: normal

html2text:
  dependencies: [html2text]
  url: html2text
  command: html2text
  success_status: normal

