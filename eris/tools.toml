   ]


[pycodestyle]
  dependencies = ["pip/pycodestyle"]
  url = "http://pycodestyle.pycqa.org/en/latest/"
  command = "python3.7 -m pycodestyle"

[pydocstyle]
  dependencies = ["pip/pydocstyle"]
  url = "http://www.pydocstyle.org/en/2.1.1/usage.html"
  command = "python3.7 -m pydocstyle"

[pyflakes]
  dependencies = ["pip/pyflakes"]
  url = "https://pypi.org/project/pyflakes/"
  command = "python3.7 -m pyflakes"

[pylint]
  dependencies = ["pip/pylint"]
  url = "https://www.pylint.org/"
  command = "python3.7 -m pylint --errors-only"

[python_modulefinder]
  dependencies = []
  url = "https://docs.python.org/3/library/modulefinder.html"
  command = "python3.7 -m modulefinder"
  success_status = "normal"

[dis]
  dependencies = []
  url = "https://docs.python.org/3/library/dis.html"
  command = "python3.7 -m dis"
  success_status = "normal"

[git_blame]
  dependencies = ["git"]
  url = "https://git-scm.com/docs/git-blame"
  command = "git blame --show-stats --date=short"
  success_status = "normal"
  error_status = "not_applicable"

[git_log]
  dependencies = ["git"]
  url = "https://git-scm.com/docs/git-log"
  command = "git log --find-renames --follow --stat"
  success_status = "normal"
  error_status = "not_applicable"

[objdump_headers]
  dependencies = ["binutils"]
  url = "https://en.wikipedia.org/wiki/Objdump"
  command = "objdump --all-headers"
  success_status = "normal"

[objdump_disassemble]
  dependencies = ["binutils"]
  url = "https://en.wikipedia.org/wiki/Objdump"
  command = "objdump --disassemble --reloc --dynamic-reloc"
  success_status = "normal"

[readelf]
  dependencies = ["binutils"]
  url = "https://en.wikipedia.org/wiki/Objdump"
  command = "readelf --all"
  success_status = "normal"

[zipinfo]
  dependencies = ["unzip"]
  command = "zipinfo"
  success_status = "normal"

[tar_gz]
  dependencies = ["tar"]
  url = "http://www.gnu.org/software/tar/manual/tar.html"
  command = "tar ztvf"
  success_status = "normal"

[tar_bz2]
  dependencies = ["tar"]
  url = "http://www.gnu.org/software/tar/manual/tar.html"
  command = "tar jtvf"
  success_status = "normal"

[unrar]
  dependencies = ["unrar"]
  command = "unrar l"
  success_status = "normal"

[7z]
  dependencies = ["p7zip"]
  command = "7z l"
  success_status = "normal"

[unxz]
  dependencies = ["xz-utils"]
  command = "unxz --list"
  success_status = "normal"

[dpkg_contents]
  dependencies = ["dpkg"]
  command = "dpkg --contents"
  success_status = "normal"

[dpkg_info]
  dependencies = ["dpkg"]
  command = "dpkg --info"
  success_status = "normal"

[rpm]
  dependencies = ["rpm"]
  command = "rpm --query --list"
  success_status = "normal"

[ar]
  dependencies = ["binutils"]
  url = "https://en.wikipedia.org/wiki/Ar_(Unix)"
  command = "ar t"
  success_status = "normal"

[nm]
  dependencies = ["binutils"]
  url = "https://linux.die.net/man/1/nm"
  command = "nm --demangle"
  success_status = "normal"

[pdf2txt]
  dependencies = ["pip/pdfminer.six"]
  url = "https://github.com/pdfminer/pdfminer.six"
  command = "pdf2txt.py"
  success_status = "normal"

[html2text]
  dependencies = ["html2text"]
  command = "html2text"
  success_status = "normal"

[pandoc]
  dependencies = ["pandoc"]
  command = "pandoc -t plain"
  success_status = "normal"

[c_syntax_gcc]
  dependencies = ["gcc", "g++"]
  url = "https://gcc.gnu.org/"
  command = "gcc -fsyntax-only"

[cpp_syntax_gcc]
  dependencies = ["gcc", "g++"]
  url = "https://gcc.gnu.org/"
  command = "gcc -fsyntax-only"

[php7_syntax]
  dependencies = ["php7.2-cli"]
  url = "https://en.wikipedia.org/wiki/PHP"
  command = "php7.2 --syntax-check"

[identify]
  dependencies = ["imagemagick"]
  url = "http://www.imagemagick.org/script/identify.php"
  command = "identify -verbose"
  success_status = "normal"

[shellcheck]
  dependencies = ["shellcheck"]
  command = "shellcheck"

[cppcheck]
  dependencies = ["cppcheck"]
  command = "cppcheck"

[ruby_syntax]
  dependencies = ["ruby"]
  command = "ruby -c"

[lua_syntax]
  dependencies = ["lua5.3"]
  command = "luac -p"

[js_syntax]
  dependencies = ["nodejs"]
  command = "node --check"

[lua_check]
  dependencies = ["lua-check"]
  command = "luacheck"

[go_vet]
  dependencies = ["golang-go"]
  command = "go vet"

[golint]
  dependencies = ["golint"]
  command = "golint -set_exit_status"

[yamllint]
  dependencies = ["pip/yamllint"]
  url = "https://github.com/adrienverge/yamllint"
  command = "python3.7 -m yamllint"

[mediainfo]
  dependencies = ["mediainfo"]
  command = "mediainfo"
  success_status = "normal"

[isoinfo]
  dependencies = ["genisoimage"]
  url = "https://manpages.debian.org/jessie/genisoimage/isoinfo.1.en.html"
  command = "isoinfo -l -i"
  success_status = "normal"
